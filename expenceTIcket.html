<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="expenceTracker.css">
</head>
<body>
    <div class="container centre">
        <div class="row justify-content-center">
            <h1>Expence Tracker</h1>
            <h3>Add A New Item:</h3>
        </div>
    </div>
    <div class="container centre">
        
        <div class="input-group mb-3">

            <span class="input-group-text" " id="inputGroup-sizing-default">Name</span>
            <input type="text" placeholder="Where was the expence made?"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name">
        </div>
    
        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1">Date</span>
            <input type="date" placeholder="Date"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="date">
            <span class="input-group-text" id="basic-addon1">Amount</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="amount">
        </div>

        <div >
            <button type="button" class="btn btn-primary">Add Expence</button>
        </div>
        <div class="container" >
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Total</th>
                </tr>
                


            </table>
        </div>
    </div>   
    <script src="expenceTracker.js"></script>
</body>
</html>
